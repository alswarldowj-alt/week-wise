
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeekWise - 精准周数计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- 引入 Babel 用于浏览器端解析 TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            margin: 0;
            padding: 0;
            color: #f8fafc;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #fallback-error {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(30, 41, 59, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root">
        <!-- 初始加载状态 -->
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                <p class="mt-4 text-slate-400">正在启动 WeekWise...</p>
            </div>
        </div>
    </div>

    <div id="fallback-error">
        <h2 class="text-red-400 font-bold mb-2">启动失败</h2>
        <p class="text-slate-300 text-sm">浏览器无法直接加载 TypeScript 模块。<br>请尝试使用现代浏览器（Chrome/Edge/Safari）。</p>
    </div>

    <!-- 
      使用 Babel 脚本块直接启动应用，避免直接引用 .tsx 文件时可能遇到的 MIME 类型限制问题。
      注意：data-type="module" 允许 Babel 处理 import 语句。
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import App from './App.tsx';

        try {
            const rootElement = document.getElementById('root');
            if (rootElement) {
                const root = ReactDOM.createRoot(rootElement);
                root.render(
                    <React.StrictMode>
                        <App />
                    </React.StrictMode>
                );
            }
        } catch (err) {
            console.error('App Error:', err);
            document.getElementById('fallback-error').style.display = 'block';
        }
    </script>

    <script>
        // 如果 5 秒后 root 还是加载状态，可能发生了静默错误
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML.includes('正在启动')) {
                console.warn('检测到加载缓慢或停滞，请检查控制台。');
            }
        }, 5000);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
